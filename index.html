            $("#letter_33").attr('disabled', true)

        })


        var errors = 10
        var emptyArray = []
        var randomWord = countries[Math.floor(Math.random() * countries.length)]
        var lettersLeft = randomWord.length
        for (let index = 0; index < randomWord.length; index++) {
            emptyArray[index] = "_"
            $(".letters").text(emptyArray.join(" "))
        }

        function cycle() {
            var correct = false

            for (let index = 0; index < randomWord.length; index++) {

                if (letter === randomWord[index]) {
                    emptyArray[index] = letter
                    lettersLeft--
                    correct = true
                }

            }

            if (correct === false && lettersLeft > 0) {
                errors--
                gallows()
            }

            if (errors > 0) { $(".letters").text(emptyArray.join(" ")) }
            else { $(".letters").text(randomWord) }

            if (lettersLeft === 0 && errors > 0) {
                $(".game_over").text("Вы выиграли!").css("color", "green")
            }

        }

        $(".btn").click(function () {
            cycle()

        })


        //gallows
        function gallows() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            $('.attempts_left').text(errors)

            if (errors <= 0) {
                $(".btn").attr('disabled', true)
                $(".game_over").text("Вы проиграли!")

            }


            if (errors < 10) {
                ctx.beginPath();
                ctx.lineWidth = 10;
                ctx.moveTo(30, 0);
                ctx.lineTo(30, 250);
                ctx.stroke();
            }

            if (errors < 9) {
                ctx.beginPath();
                ctx.moveTo(0, 245);
                ctx.lineTo(180, 245);
                ctx.stroke();
            }

            if (errors < 8) {
                ctx.beginPath();
                ctx.moveTo(0, 5);
                ctx.lineTo(210, 5);
                ctx.stroke();
            }

            if (errors < 7) {
                ctx.beginPath();
                ctx.moveTo(90, 5);
                ctx.lineTo(30, 70)
                ctx.stroke();
            }

            if (errors < 6) {
                ctx.beginPath();
                ctx.moveTo(180, 0);
                ctx.lineWidth = 3;
                ctx.lineTo(180, 55);
                ctx.stroke();
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.arc(180, 75, 20, Math.PI * 2, false);
                ctx.stroke();

            }


            if (errors < 5) {
                ctx.moveTo(150, 140);
                ctx.lineTo(180, 110);
                ctx.stroke();
            }

            if (errors < 4) {
                ctx.lineTo(210, 140);
                ctx.stroke();
            }

            if (errors < 3) {
                ctx.moveTo(180, 95);
                ctx.lineTo(180, 140);
                ctx.stroke();
            }

            if (errors < 2) {
                ctx.moveTo(180, 140);
                ctx.lineTo(200, 190);
                ctx.stroke();
            }

            if (errors < 1) {
                ctx.moveTo(180, 140);
                ctx.lineTo(160, 190);
                ctx.stroke();

            }
        }
